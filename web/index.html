<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuffleRooster - Shuffle & Grouper</title>
    <link rel="icon" href="https://sanodmendis.pages.dev/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <h1>ShuffleRooster</h1>
                    <p class="description"> Professional grouping tool for schools and universities </p>
                </div>
                <div class="header-right">
                    <a href="https://github.com/sanodmendis/ShuffleRooster" target="_blank" class="header-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://sanodmendis.pages.dev/" target="_blank" class="header-link">
                        <img src="https://sanodmendis.pages.dev/assets/images/logo.png" alt="Personal Website" class="logo-img">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <section class="file-section">
                <div class="file-info">
                    <span id="fileLabel">No file selected</span>
                    <span id="studentInfo"></span>
                </div>
                <div class="file-controls">
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" style="display: none;">
                    <button id="selectFileBtn" class="btn btn-secondary">
                        <i class="fas fa-file-upload"></i>
                        Select File
                    </button>
                    <button id="clearFileBtn" class="btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </section>

            <section class="group-section">
                <div class="group-controls">
                    <label for="groupSize">Students per group:</label>
                    <div class="number-input-container">
                        <input type="number" id="groupSize" min="1" max="100" value="4" class="modern-number-input">
                        <div class="number-controls">
                            <button class="number-up" aria-label="Increase value">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                            <button class="number-down" aria-label="Decrease value">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="action-controls">
                    <div class="toggle-container">
                        <span class="toggle-label">Shuffle</span>
                        <label class="switch">
                            <input type="checkbox" id="shuffleSwitch" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <button id="createGroupsBtn" class="btn btn-primary">
                        <i class="fas fa-users"></i>
                        Create Groups
                    </button>
                    <div class="btn-group desktop-save">
                        <button id="saveBtn" class="btn btn-success btn-group-main">
                            <i class="fas fa-download"></i>
                            Save
                        </button>
                        <button id="saveDropdownBtn" class="btn btn-success btn-group-dropdown">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="saveDropdownMenu" class="dropdown-menu">
                            <div class="dropdown-item" data-format="xlsx">
                                <i class="fas fa-file-excel"></i>
                                Excel (XLSX)
                            </div>
                            <div class="dropdown-item" data-format="xls">
                                <i class="fas fa-file-excel"></i>
                                Excel (XLS)
                            </div>
                            <div class="dropdown-item" data-format="csv">
                                <i class="fas fa-file-csv"></i>
                                CSV
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="table-section">
                <div class="table-container">
                    <table id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="mobile-save-section">
                <div class="btn-group mobile-btn-group">
                    <button id="mobileSaveBtn" class="btn btn-success btn-group-main">
                        <i class="fas fa-download"></i>
                        Save
                    </button>
                    <button id="mobileSaveDropdownBtn" class="btn btn-success btn-group-dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="mobileSaveDropdownMenu" class="dropdown-menu mobile-dropup">
                        <div class="dropdown-item" data-format="xlsx">
                            <i class="fas fa-file-excel"></i>
                            Excel (XLSX)
                        </div>
                        <div class="dropdown-item" data-format="xls">
                            <i class="fas fa-file-excel"></i>
                            Excel (XLS)
                        </div>
                        <div class="dropdown-item" data-format="csv">
                            <i class="fas fa-file-csv"></i>
                            CSV
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
